<body id="gradient">
      <div class="share-plugin">
		<ul>
			<li>
				<a class="facebook-sharrre-nav" href="https://www.facebook.com/jdonahoe101" target="_blank">
					<i class="fab fa-facebook-f fa-2x"></i>

			</li>
			<li>

  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
      </div>
      <div class="quote-author">

      </div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="button" id="facebook-quote" title="Post this quote on Facebook!" target="_blank">
          <i class="fa fa-facebook"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
